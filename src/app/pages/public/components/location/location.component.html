<section class="py-8 px-3 mt-8	">
  <div class="max-w-7xl mx-auto">
    <div class="grid">
      <div class="col-12 lg:col-6 flex flex-column justify-content-center p-4">
        <div class="mb-5">
          <span class="text-primary font-bold text-sm block mb-2">UBICACIÓN</span>
          <h2 class="text-4xl font-bold text-900 mb-3">¿Dónde Estamos?</h2>
          <p class="text-secondary text-xl line-height-3 mb-4">
            Estamos ubicados estratégicamente para tu comodidad en el centro de Valledupar
          </p>
        </div>

        <div class="flex flex-column gap-4 mb-4">
          <div class="flex align-items-center gap-3 p-3 border-round-xl surface-100">
            <div class="w-3rem h-3rem flex align-items-center justify-content-center bg-primary border-round-xl">
              <i class="pi pi-map-marker text-white text-2xl"></i>
            </div>
            <div>
              <h3 class="text-lg font-bold m-0 mb-1">Dirección</h3>
              <p class="m-0 text-secondary"> Valledupar - Cesar</p>
            </div>
          </div>

          <div class="flex align-items-center gap-3 p-3 border-round-xl surface-100">
            <div class="w-3rem h-3rem flex align-items-center justify-content-center bg-primary border-round-xl">
              <i class="pi pi-clock text-white text-2xl"></i>
            </div>
            <div>
              <h3 class="text-lg font-bold m-0 mb-1">Horario de Atención</h3>
              <p class="m-0 text-secondary">Lunes a Viernes: 8:00 AM - 6:00 PM<br>Sábados: 8:00 AM - 2:00 PM</p>
            </div>
          </div>

          <div class="flex align-items-center gap-3 p-3 border-round-xl surface-100">
            <div class="w-3rem h-3rem flex align-items-center justify-content-center bg-primary border-round-xl">
              <i class="pi pi-phone text-white text-2xl"></i>
            </div>
            <div>
              <h3 class="text-lg font-bold m-0 mb-1">Contacto</h3>
              <p class="m-0 text-secondary">+57 304 6426769</p>
            </div>
          </div>
        </div>

        <div class="flex gap-3">
          <p-button
            label="Cómo Llegar"
            icon="pi pi-map"
            styleClass="p-button-rounded"
            (onClick)="openDirections()">
          </p-button>
          <p-button
            label="Llamar Ahora"
            icon="pi pi-phone"
            styleClass="p-button-rounded p-button-outlined"
            (onClick)="callNow()">
          </p-button>
        </div>
      </div>

      <div class="col-12 lg:col-6">
        <div class="surface-card p-3 border-round-2xl shadow-4">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3923.392875039817!2d-73.2594241240963!3d10.469662764775387!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e8ab9c6452306eb%3A0xbeecab2c1a930491!2sConsultorio%20Odontol%C3%B3gico%20Maximiliano%20Manjarrez!5e0!3m2!1ses-419!2sco!4v1712417267217!5m2!1ses-419!2sco"
            width="100%"
            height="450"
            class="border-round-xl"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>
    </div>
  </div>
</section>
