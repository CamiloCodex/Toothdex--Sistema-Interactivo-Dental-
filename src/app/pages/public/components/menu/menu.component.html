<div class="mb-2">
  <p-menubar [model]="menuItems">
    <ng-template pTemplate="start">
      <div class="menu-logo">
        <img src="/assets/logo.png" alt="Logo de la empresa" class="w-4rem" />
      </div>
    </ng-template>
    <ng-template pTemplate="end">
      <div class="menu-end">
        <shared-button
          label="Ingresar"
          color="primary"
          icon="pi pi-user"
          (click)="toLogin()"
          [rounded]="true"
          [outlined]="true"
        ></shared-button>
      </div>
    </ng-template>
  </p-menubar>
</div>
